<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Trebuchet MS, sans-serif;;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .slick-prev:before, .slick-next:before {
            font-size: 40px;
            color: white;
        }

        .slick-dots li button:before {
            color: white;
        }

        .slick-dots li.slick-active button:before {
            color: white;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .responsive {
            margin: 0 auto;
        }
        
        .slide {
            padding: 10px;
        }
        
        .slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .slick-prev, .slick-next {
            z-index: 1;
            width: 40px;
            height: 40px;
        }
        
        .slick-prev {
            left: -50px;
        }
        
        .slick-next {
            right: -50px;
        }
        
        .slick-prev:before, .slick-next:before {
            font-size: 40px;
            color: #ffffff;
        }
        
        .slick-dots {
            bottom: -40px;
        }
        
        @media (max-width: 768px) {
            .slick-prev {
                left: -30px;
            }
            
            .slick-next {
                right: -30px;
            }
            
            .slide img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Галерея изображений</h1>
        
        <div class="responsive">
            <div class="slide">
                <img src="images/1.jpg" alt="Изображение 1">
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="Изображение 2">
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="Изображение 3">
            </div>
            <div class="slide">
                <img src="images/4.jpg" alt="Изображение 4">
            </div>
            <div class="slide">
                <img src="images/5.jpg" alt="Изображение 5">
            </div>
            <div class="slide">
                <img src="images/6.jpg" alt="Изображение 6">
            </div>
            <div class="slide">
                <img src="images/7.jpg" alt="Изображение 7">
            </div>
            <div class="slide">
                <img src="images/8.jpg" alt="Изображение 8">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="my.js"></script>
</body>
</html>
