<!DOCTYPE html>

<html lang="ru">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header id="header">
    <div class="container-fluid">
      <div class="row align-items-center py-2">
        <div class="col-8 col-md-10">
        </div>
        <div class="col-4 col-md-2 text-end">
          <button id="openFormBtn" class="btn btn-custom">Открыть форму</button>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="container-fluid flex-grow-1 py-4">
    <div class="row g-4">
      <section class="col-12">
        <div class="p-4 rounded text-center">
          <h2 class="mb-4">Здесь вы можете отправить форму обратной связи</h2>
          <p class="lead">Нажмите кнопку "Открыть форму" в правом верхнем углу, если хотите дать нам обратную связь.</p>
        </div>
      </section>
    </div>
  </main>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Форма обратной связи</h3>
        <button id="closeModalBtn" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="feedbackForm">
          <div class="mb-3">
            <label class="form-label fw-bold">Ваше ФИО:</label>
            <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Иванов Иван Иванович" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Ваш email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="user@example.com"
                   title="Адрес электронной почты должен содержать символ @ и домен."
                   required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Ваш телефон:</label>
            <input type="tel" name="field-tel" id = "tel" class="form-control" placeholder="+7 (XXX) XXX-XX-XX" pattern="[\+]?[0-9\s\-\(\)]+" title="Вы ввели не все цифры или использовали недопустимые символы." required="">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Ваша организация:</label>
            <input type="text" name="organization" id="organization" class="form-control" placeholder="ООО, АО, ЗАО, ИП">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Ваше сообщение:</label>
            <textarea name="message" id="message" class="form-control" rows="3"
                      title="Напишите здесь сообщение, которое необходимо передать" required></textarea>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
              <label class="form-check-label" for="agreement">согласен/согласна с политикой обработки персональных данных</label>
            </div>
          </div>

          <button type="submit" class="btn btn-custom w-100">Отправить</button>
          
          <div id="successAlert" class="alert alert-success">
            Сообщение успешно отправлено!
          </div>
          
          <div id="errorAlert" class="alert alert-danger">
            Произошла ошибка при отправке сообщения. Пожалуйста, попробуйте позже.
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="form.js"></script>
</body>
</html>
